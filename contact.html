                <h2 class="title">

                    <span>Will love to here from you</span>   
                </h2>
                
                <form action="" class="contact-me">
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPassword" name="name" placeholder="Your name..">
                        <label for="floatingPassword">Your name...</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your email..">

                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPassword" name="subject" placeholder="Your subject..">
                        <label for="floatingPassword">Your subject...</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Your message..</label>
                    </div>
    
                    <div class="mb-3 justify-content-center d-flex">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
